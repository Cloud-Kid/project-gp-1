apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: mediawiki-correction
spec:
  host: {{ .Release.Name | trunc 4 }}-mediawiki-correction.apps.openshift.kakor.ovh
  port:
    targetPort: 80
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: mediawiki
    weight: 100
  wildcardPolicy: None
